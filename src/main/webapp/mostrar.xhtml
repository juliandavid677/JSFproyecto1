<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{mostrarController.sueldo()}" />
    </f:metadata>
    <h:body>
        <f:view>
            <center>
                <h:form>
                    <h1>Bienvenido</h1>
                    <hr/>
                    <h:panelGrid columns="2" border="2">
                        <h:outputLabel value="Nombre :" for="nombre" />
                        <h:outputLabel value="${mostrarController.index.nombre}" id="nombre" style="width: 350px;" />
                        <h:outputLabel value="Sueldo por DÃ­a: " for="sueldo" />
                        <h:outputText value="" id="sueldo" style="width: 350px;" />
                        <h:outputLabel value="Dias Trabajados: " for="dias" />
                        <h:outputText value="" id="dias" style="width: 350px;" />
                        <h:outputLabel value="Idiomas: " for="idioma" />
                        <h:panelGroup>
                            <ul>
                                <ui:repeat var="idioma" value="${mostrarController.index.idiomas}" >
                                    <li>#{idioma}</li>
                                </ui:repeat>
                            </ul>
                        </h:panelGroup>
                        <h:outputLabel value="Sueldo Total: " for="sueldoTotal" />
                        <h:outputText value="#{mostrarController.sueldoTotal}" id="sueldoTotal" style="width: 350px;" />
                    </h:panelGrid>
                </h:form>
            </center>
        </f:view>
    </h:body>
</html>
